<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

</style>

</head>
<body>

    <h2 id="titleLine">Watch this space...</h2>
    <div id="divEdit">You might want to also watch this space</div>

    <input type="checkbox" onclick="button1(this)">Border</button>
    <input type="checkbox" onclick="button2(this)">Padding</button>
    <input type="checkbox" onclick="button3(this)">Margin</button>
    <input type="checkbox" onclick="button4(this)">Background Colour</button>
    

<script>
    var h2Element = document.getElementById("titleLine");
    var divShit = document.getElementById("divEdit");


    function button1(clickedElement)    {
            h2Element.style.border = "5px solid gray";
            h2Element.style.borderStyle = "dotted";
            clickedElement.style.border = "5px solid gray";
            clickedElement.style.borderStyle = "dotted";
            divShit.style.border = "5px solid gray";
            divShit.style.border = "dotted";
    }
    function button2(clickedElement)    {
            h2Element.style.padding = "1%";
            clickedElement.style.padding = "1%";

    }
    function button3(clickedElement)    {
            h2Element.style.marginLeft = "150px";
            clickedElement.style.marginLeft = "150px";
            divShit.style.marginBottom = "50px";
    }

    function button4(clickedElement)    {
            h2Element.style.backgroundColor = "blue";
            clickedElement.style.backgroundColor = "green";
            divShit.style.backgroundColor = "yellow";
    }

    function toggleStyle() {
            var isChecked = document.getElementById('button1').checked;
            document.getElementById('bla').classList.toggle('stilig', isChecked);
        }

</script>


</body>
</html>


<!--Lag fem forskjellige navngitte css-stiler som regulerer ulike ting, 
for eksempel, border, padding, margin , background-color og color. 
Lag en div, og gjør det sånn at når du velger en checkbox, så skrus den tilhørenden effekten på på div-en. 
For å få til dette trenger dere funksjonen toggle, som kan brukes slik:


<head>
    <style>
        .stilig {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div id="bla">Bla bla bla</div>
    <input id="chk" type="checkbox" onchange="toggleStyle()" />
    <script>
        function toggleStyle() {
            var isChecked = document.getElementById('chk').checked;
            document.getElementById('bla').classList.toggle('stilig', isChecked);
        }
    </script>
</body>
